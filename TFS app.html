<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tfs App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
        }
        nav ul li a:hover {
            background-color: #ddd;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        form {
            background-color: #f4f4f4;
            padding: 20px;
            margin-top: 20px;
        }
        form input[type="text"], form input[type="email"], form textarea, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form textarea {
            height: 100px;
        }
        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to tfs</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#work">Work</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="about">
            <h2>About Us</h2>
            <p>TFS is a scientific and rocket building company.</p>
        </section>

        <section id="services">
            <h2>Services</h2>
            <p>tfs store</p>
            <p>tfs builders</p>
            <p>tfs products</p>
        </section>

        <section id="work">
            <h2>Choose a Task for Today</h2>
                <label for="task">Select Task:</label>
                <select name="task" id="task">
                    <option value="idea">Give Ideas</option>
                    <option value="build">Build Something</option>
                    <option value="lead">Lead a Project</option>
                    <!-- Add more options as needed -->
                </select><br>
                <input type="text" name="name" placeholder="Your Name" required><br>
                <input type="text" name="id" placeholder="Your ID Number" required><br>
                <input type="submit" value="Submit Task">
            </form>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required><br>
                <input type="email" name="email" placeholder="Your Email" required><br>
                <textarea name="message" placeholder="Your Message" required></textarea><br>
                <input type="submit" value="Send Message">
            </form>
        </section>
    </div>

    <footer>
        <p>Â© TFS 2023 ALL RIGHTS RESERVED</p>
    </footer>
</body>
</html>
